---
# Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: dotnet-apps

---
# Secret for database connection
apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: dotnet-apps
type: Opaque
stringData:
  connection-string: "Server=sqlserver.dotnet-apps.svc.cluster.local;Database=YourAppDb;User Id=sa;Password=YourStrongPassword123!"

---
# ConfigMap for application settings
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: dotnet-apps
data:
  appsettings.json: |
    {
      "Logging": {
        "LogLevel": {
          "Default": "Information",
          "Microsoft": "Warning"
        }
      },
      "AllowedHosts": "*",
      "Features": {
        "EnableCaching": "true",
        "CacheDuration": "3600"
      }
    }

---
# Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: yourapp
  namespace: dotnet-apps
  labels:
    app: yourapp
    version: v1
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: yourapp
  template:
    metadata:
      labels:
        app: yourapp
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: yourapp
      
      # Init container to wait for dependencies
      initContainers:
      - name: wait-for-db
        image: busybox:1.35
        command: ['sh', '-c', "until nc -z sqlserver.dotnet-apps.svc.cluster.local 1433; do echo waiting for db; sleep 2; done"]
      
      containers:
      - name: yourapp
        image: kloudsavvyacr.azurecr.io/yourapp:v1.0.0
        imagePullPolicy: Always
        
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        
        # Environment Variables
        env:
        - name: ASPNETCORE_URLS
          value: "http://+:8080"
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: DOTNET_CLI_TELEMETRY_OPTOUT
          value: "1"
        - name: ConnectionStrings__DefaultConnection
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: connection-string
        
        # Volume mounts
        volumeMounts:
        - name: config
          mountPath: /app/appsettings.json
          subPath: appsettings.json
        - name: logs
          mountPath: /app/logs
        
        # Readiness Probe (traffic sent when ready)
        readinessProbe:
          httpGet:
            path: /health
            port: http
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        
        # Liveness Probe (container restarted if failed)
        livenessProbe:
          httpGet:
            path: /health
            port: http
            scheme: HTTP
          initialDelaySeconds: 60
          periodSeconds: 20
          timeoutSeconds: 5
          failureThreshold: 3
        
        # Startup Probe (app has time to start)
        startupProbe:
          httpGet:
            path: /health
            port: http
            scheme: HTTP
          failureThreshold: 30
          periodSeconds: 10
        
        # Resource Requests and Limits
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        
        # Security Context
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
              - ALL
            add:
              - NET_BIND_SERVICE
      
      # Pod-level security context
      securityContext:
        fsGroup: 1001
        seccompProfile:
          type: RuntimeDefault
      
      # Volume definitions
      volumes:
      - name: config
        configMap:
          name: app-config
      - name: logs
        emptyDir: {}
      
      # Pod Disruption Budget
      affinity:
        # Pod anti-affinity: spread pods across nodes
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - yourapp
              topologyKey: kubernetes.io/hostname
      
      # Graceful shutdown
      terminationGracePeriodSeconds: 30

---
# Service (ClusterIP)
apiVersion: v1
kind: Service
metadata:
  name: yourapp
  namespace: dotnet-apps
  labels:
    app: yourapp
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: yourapp
  sessionAffinity: None

---
# LoadBalancer Service (for external access)
apiVersion: v1
kind: Service
metadata:
  name: yourapp-lb
  namespace: dotnet-apps
  labels:
    app: yourapp
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: yourapp

---
# Horizontal Pod Autoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: yourapp-hpa
  namespace: dotnet-apps
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: yourapp
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30

---
# Pod Disruption Budget
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: yourapp-pdb
  namespace: dotnet-apps
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: yourapp

---
# ServiceAccount
apiVersion: v1
kind: ServiceAccount
metadata:
  name: yourapp
  namespace: dotnet-apps

---
# Role
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: yourapp-role
  namespace: dotnet-apps
rules:
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list", "watch"]

---
# RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: yourapp-rolebinding
  namespace: dotnet-apps
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: yourapp-role
subjects:
- kind: ServiceAccount
  name: yourapp
  namespace: dotnet-apps

---
# Ingress (optional - for HTTP routing)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: yourapp-ingress
  namespace: dotnet-apps
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - yourapp.example.com
    secretName: yourapp-tls
  rules:
  - host: yourapp.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: yourapp
            port:
              number: 80
