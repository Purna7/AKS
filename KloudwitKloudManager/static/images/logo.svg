<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Modern cloud icon with gradient -->
  <defs>
    <linearGradient id="cloudGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle (optional) -->
  <circle cx="100" cy="100" r="95" fill="url(#cloudGradient)" opacity="0.1"/>
  
  <!-- Main cloud shape - modern, geometric -->
  <path d="M140 90c11.046 0 20 8.954 20 20 0 11.046-8.954 20-20 20H65c-13.807 0-25-11.193-25-25 0-12.359 8.964-22.643 20.768-24.648C62.265 68.794 71.777 60 83.333 60c8.647 0 16.226 4.929 19.961 12.133C106.492 70.775 110.146 70 114 70c14.359 0 26 11.641 26 20z" 
        fill="url(#cloudGradient)" 
        stroke="#ffffff" 
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"/>
  
  <!-- Connection nodes - representing multi-cloud connectivity -->
  <circle cx="70" cy="95" r="5" fill="#10b981"/>
  <circle cx="100" cy="85" r="5" fill="#3b82f6"/>
  <circle cx="130" cy="95" r="5" fill="#8b5cf6"/>
  
  <!-- Connection lines -->
  <line x1="70" y1="95" x2="100" y2="85" stroke="url(#accentGradient)" stroke-width="2" opacity="0.6"/>
  <line x1="100" y1="85" x2="130" y2="95" stroke="url(#accentGradient)" stroke-width="2" opacity="0.6"/>
  
  <!-- Letter K integrated into design -->
  <path d="M100 110 L100 140 M100 125 L115 110 M100 125 L115 140" 
        stroke="#ffffff" 
        stroke-width="4" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        opacity="0.9"/>
</svg>
